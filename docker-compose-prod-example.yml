version: '2'
services:
  myapp:
    image: nexus.mosaicsmartdata.com:8083/mosaicsmartdata/msq-domain:latest
    depends_on:
      - kafka
      - zookeeper
    command: "/bin/bash /broker_helpers/start-app.sh"
    volumes:
      - ./broker_helpers:/broker_helpers
    ports:
      - "8888:8888"
      - "8000:8000"
  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"
  kafka:
    image: wurstmeister/kafka
    ports:
        - "9092:9092"
    links:
      - zookeeper
    environment:
      KAFKA_ADVERTISED_HOST_NAME: "kafka"
      KAFKA_CREATE_TOPICS: "topic-a:1:1,topic-b:1:1"
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock